<!DOCTYPE html>
<html>
<head>
    <title>System Info</title>
</head>
<body>
    <h1>System Information</h1>
    <p>Hostname: {{ hostname }}</p>
    <p>Operating System: {{ os_name }}</p>
    <p>CPU Count: {{ cpu_count }}</p>
    <p>Total Memory: {{ total_mem }}</p>
    <p>Used Memory: {{ used_mem }}</p>
    <p>Available Memory: {{ available_mem }}</p>
</body>
</html>
